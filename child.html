<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/children" method="post" enctype="multipart/form-data">
        <!-- id<input type="text" placeholder="id"/> -->
        fullName<input type="text" placeholder="fullname" name="fullName"/>
        age<input type="number" placeholder="age" name="age"/>
        <!-- email<input type="email" placeholder="email" name="email"/> -->
        <!-- supervisor_id<input type="password" placeholder="supervisor_id"/> -->
        level<select name="level">
            <option value="PreKG">PreKG</option>
            <option value="KG1">KG1</option>
            <option value="KG2">KG2</option>
        </select>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="address[city]" required><br><br>
      
        <label for="street">Street:</label><br>
        <input type="text" id="street" name="address[street]" required><br><br>
      
        <label for="building">Building:</label><br>
        <input type="text" id="building" name="address[building]"><br><br>
      
        <label for="image">Image:</label><br>
        <input type="file" id="Image" name="Image" accept="image/jpeg, image/png"><br><br>
        
        supmit<input type="submit" value="add"/>
    </form>

</body>
</html>
